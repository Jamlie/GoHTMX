<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign Up</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://unpkg.com/htmx.org@1.9.10"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	</head>
	<body>
		<form hx-post="/api/signup">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<h1>Sign Up</h1>
						<p>Fill in this form to create an account.</p>
						<hr class="mb-3">
						<label for="username"><b>Username</b></label>
						<input class="form-control" type="text" id="username" name="username" required />
						<label for="psw"><b>Password</b></label>
						<input class="form-control" type="password" id="psw" name="password" required />
						<hr class="mb-3" />
						<input style="display: block; margin-left: auto; margin-right: auto;" class="btn btn-dark" type="submit" id="register" name="create" value="Sign Up" />
					</div>
				</div>
			</div>
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
